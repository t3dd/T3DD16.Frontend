<footer flex horizontal layout center justified>
  <span>All shown prices are exclusive of VAT.</span>
  <div *ngIf="footer" class="navigation" layout horizontal center>
    <a *ngFor="#page of footer.children" [routerLink]=" ['Page', {path: page.link}] " inline center-center horizontal
       layout>{{page.title}}</a>
  </div>
</footer>

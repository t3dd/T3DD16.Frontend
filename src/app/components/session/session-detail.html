<div class="modal open fade in" fixed-fullbleed layout center-center horizontal>
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="session">
      <div class="modal-header" horizontal layout center justified>
        <div layout horizontal center>
          <span class="user__image" [style.backgroundImage]="'url(' + session.speakers[0].image + ')'"></span>
          <div layout vertical>
            <h3>{{session.title}}</h3>
            <session-speakers layout horizontal [speakers]="session.speakers"></session-speakers>
          </div>
        </div>
        <button type="button" class="button button__close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <div [innerHtml]="session.description | markdown"></div>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade in" fixed-fullbleed></div>
